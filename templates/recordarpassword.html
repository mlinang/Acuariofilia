<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login Acuariofilia</title>
    <link href="../static/css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-primary">

    {% with mensajes = get_flashed_messages() %}
        {% if mensajes %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                {% for mensaje in mensajes %}
                        {{mensaje}}
                {% endfor %}                                      
            <button onclick="delete_flash(this)" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>      
        {% endif %}
    {% endwith %}
    <script>
        function delete_flash(flash) {
            $(flash).parent().remove()
        }
    </script>

    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                
                                <div class="p-5">
                                    
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Acuariofilia - Restablecer Contraseña</h1>
                                    </div>
                                    <form class="user">
                                        <hr>
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Ingresar correo electronico...">
                                        </div>
                                        <hr>
                                        <a href="restablecercontraseña.html" class="btn btn-primary btn-user btn-block">
                                            Enviar
                                        </a>
                                    
                                    </form>
                                 
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
